<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">

</head>
<style>
    body{
        background-image: url("assets/pocket-watch-g5c7573253_1280.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
    }
</style>
<body>
    <!-- Start Contact -->
    <div class="container py-5">
        <div class="row py-5">
            <form class="col-md-9 m-auto" method="post" role="form">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputname">Name</label>
                        <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputemail">Email</label>
                        <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputname">Buy Pale</label>
                        <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Buy Pale">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputemail">Passowrd</label>
                        <input type="password" class="form-control mt-1" id="email" name="email" placeholder="Passowrd">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputmessage">Note</label>
                    <textarea class="form-control mt-1" id="message" name="message" placeholder="Note" rows="8"></textarea>
                </div>
                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" class="btn btn-success btn-lg px-3">BUY</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact -->
</body>

</html>
